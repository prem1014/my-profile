<div class="container-fluid">
  <header class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-sm navbar-dark fixed-top custom-nav">
        <a class="navbar-brand" [routerLink]="['home']">Prem Prakash
          <span>Front End Consultant</span>
        </a>
