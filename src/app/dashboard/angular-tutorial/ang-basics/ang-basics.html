<div class="col-12 slide-down" slide-animation>
    <div class="row">
        <app-header title="Basics"></app-header>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>Building blocks of angular</h3>
            <p>There are basically 8 building blocks of angular and those are listed below</p>
            <ul *ngFor="let block of buildingsBlocks">
                <li><h3>{{block.name}}</h3></li>
                <p>{{block.intro}} <a>Know more..</a></p>
            </ul>
        </div>
    </div>
</div>
