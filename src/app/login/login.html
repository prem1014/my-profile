<div class="row custom-row" [@slideInOut]>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 box-shadow">
        <h3 style="text-align:center;">Login to get access</h3>
        <hr style="margin-bottom:15px;">
        <form class="form-horizontal" name="loginForm" #loginForm="ngForm" novalidate>
            <div class="form-group">
                <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">
                    User Id:
                </label>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                    <input type="text" required name="userId" [(ngModel)]="auth.userId" class="form-control" #userId="ngModel">
                    <span [hidden]="userId.valid || userId.pristine" class="error-message">User id is required</span>
                </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">
                        Password:
                    </label>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                        <input type="password" required name="password" [(ngModel)]="auth.password" class="form-control" #password="ngModel">
                        <span [hidden]="password.valid || password.pristine" class="error-message">Password is required</span>
                    </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">
                    </label>
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                        <button type="submit" (click)="login()" [disabled]="!loginForm.form.valid || loading === 'true'" class="btn btn-info">Login</button>
                        <span *ngIf="loading === 'true'"><i class="fa fa-spinner fa-spin"></i></span>
                        <a routerLink="/signUp">New User?Sign Up Here</a>
                    </div>
            </div>
        </form>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
    <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
</div>
