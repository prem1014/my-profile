<div class="row custom-row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 15px">
    <h3 style="text-align:center;">Experience Detail</h3>
    <hr style="margin-bottom:15px;">
    <form name="personalInfo" class="form-horizontal" #personalInfo="ngForm">
      <div class="form-group">
        <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs12">Title:</label>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <input type="text" name="title" [(ngModel)]="experience.title" class="form-control">
        </div>
        <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs12">Company Name:</label>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <input type="text" name="company" [(ngModel)]="experience.company" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">Start Date:</label>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <input type="date" name="startDate" [(ngModel)]="experience.startDate" class="form-control">
        </div>
        <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">End Date:</label>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <input type="date" name="endDate" [(ngModel)]="experience.endDate" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-2 col-md-2 col-sm21 col-xs-12">Role Descriptions:</label>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
          <textarea class="form-control" name="descriptions" [(ngModel)]="experience.descriptions"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-2 col-md-2 col-sm21 col-xs-12"></label>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
          <button type="submit" class="btn btn-info" (click)="save()">Save Experience</button>
        </div>
      </div>
    </form>
  </div>
</div>
